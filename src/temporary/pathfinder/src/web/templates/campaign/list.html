{% extends "rpa.html" %}
{% block content %}
<h1>Select {{session['rpg'].name}} Campaign</h1>
<div class="btn-toolbar" role="toolbar" aria-label="toolbar">
  <a href="{{ url_for('campaign_edit') }}" type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a>
</div>
<div>
{% if campaigns %}
<ul>
  {% for campaign in campaigns %}
  <li>
    <a href="{{ url_for('campaign_edit', campaign_id=campaign.id) }}" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> 
    <a href="{{ url_for('campaign_del', campaign_id=campaign.id) }}" type="button" class="btn btn-default"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a> 
    <a href="{{ url_for('campaign_show', campaign_id=campaign.id) }}">{{campaign}}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<div>No aviable RPGs</div>
{% endif %}
</div>
{% endblock %}
